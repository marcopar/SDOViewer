apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "eu.flatworld.android.sdoviewer"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 10700
        versionName "1.7.0"
    }

    signingConfigs {
        release {
            //storeFile file('c:/users/marcopar/Dropbox/keystore/androidkeystore')
            storeFile file('/home/marcopar/Dropbox/keystore/androidkeystore')
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
        debug {
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23+'
    compile 'com.android.support:appcompat-v7:23+'
    compile 'com.android.support:support-v4:23+'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:+'
    compile 'com.squareup.picasso:picasso:2.5+'
    compile 'com.github.kevinsawicki:http-request:6.0'
    compile 'org.jsoup:jsoup:1.8+'
    compile 'de.greenrobot:eventbus:2.4+'
}
