apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "eu.flatworld.android.sdoviewer"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 10603
        versionName "1.6.3"
    }

    signingConfigs {
        release {
            //storeFile file('c:/users/marcopar/Dropbox/pc/keystore/androidkeystore')
            storeFile file('/home/marcopar/Dropbox/pc/keystore/androidkeystore')
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
        debug {
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:22+'
    compile 'com.android.support:appcompat-v7:22+'
    compile 'com.android.support:support-v4:22+'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.2.4'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.github.kevinsawicki:http-request:6.0'
    compile 'org.jsoup:jsoup:1.8+'
}
